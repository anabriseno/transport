<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Transport</h2>
      </div>
      <form id="trans_survey">
        <div class="form-group">
          <p>In the past year, I have used the following modes of transportation to travel to work or school:</p>
          <input type="checkbox" name="work-transport" value="Skateboard"> Did you ride a skateboard?<br>
          <input type="checkbox" name="work-transport" value="Swim">Did you swim to work?<br>
          <input type="checkbox" name="work-transport" value="Slither">Did you slither?<br>
          <input type="checkbox" name="work-transport" value="Sleepwalk">Were you awake when you got there?<br>
          <input type="checkbox" name="work-transport" value="Walk">Or did you just walk?<br>
        </div>
       <button type="submit">Submit</button>
      </form>
      <span id="work-responses">
        <p><b>You used the following methods to get to work:</b></p>
      </span>
    </div>
  </body>
</html>
